name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # å½“æŽ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: MyHS.exe
            asset_name: MyHS-windows-x64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: MyHS
            asset_name: MyHS-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: MyHS
            asset_name: MyHS-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: MyHS
            asset_name: MyHS-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true
        profile: minimal

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-target-

    - name: Build release binary
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}

    - name: Strip binary (Linux and macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Prepare binary for upload
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        else
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
        fi

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./artifacts

    - name: Display structure of downloaded files
      run: ls -la ./artifacts/

    - name: Get tag name
      id: tag_name
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "## ðŸš€ MyHS ${{ steps.tag_name.outputs.TAG_NAME }}" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### âœ¨ æ–°åŠŸèƒ½" >> $GITHUB_OUTPUT
        echo "- é«˜æ€§èƒ½HTTPæ–‡ä»¶æœåŠ¡å™¨" >> $GITHUB_OUTPUT
        echo "- ç±»ä¼¼Python http.serverçš„åŠŸèƒ½ä½“éªŒ" >> $GITHUB_OUTPUT
        echo "- æ”¯æŒç›®å½•æµè§ˆå’Œæ–‡ä»¶ä¸‹è½½" >> $GITHUB_OUTPUT
        echo "- å†…ç½®å®‰å…¨é˜²æŠ¤å’ŒCORSæ”¯æŒ" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### ðŸ“¦ æ”¯æŒå¹³å°" >> $GITHUB_OUTPUT
        echo "- Windows (x64)" >> $GITHUB_OUTPUT
        echo "- Linux (x64)" >> $GITHUB_OUTPUT
        echo "- macOS (x64 & ARM64)" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### ðŸ”§ ä½¿ç”¨æ–¹æ³•" >> $GITHUB_OUTPUT
        echo "\`\`\`bash" >> $GITHUB_OUTPUT
        echo "# ä¸‹è½½å¯¹åº”å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶" >> $GITHUB_OUTPUT
        echo "# åœ¨å½“å‰ç›®å½•å¯åŠ¨æœåŠ¡å™¨" >> $GITHUB_OUTPUT
        echo "./MyHS" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "# æŒ‡å®šç›®å½•å’Œç«¯å£" >> $GITHUB_OUTPUT
        echo "./MyHS /path/to/serve 8080" >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
        release_name: MyHS ${{ steps.tag_name.outputs.TAG_NAME }}
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        draft: false
        prerelease: false

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/MyHS-windows-x64.exe/MyHS-windows-x64.exe
        asset_name: MyHS-windows-x64.exe
        asset_content_type: application/octet-stream

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/MyHS-linux-x64/MyHS-linux-x64
        asset_name: MyHS-linux-x64
        asset_content_type: application/octet-stream

    - name: Upload macOS x64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/MyHS-macos-x64/MyHS-macos-x64
        asset_name: MyHS-macos-x64
        asset_content_type: application/octet-stream

    - name: Upload macOS ARM64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/MyHS-macos-arm64/MyHS-macos-arm64
        asset_name: MyHS-macos-arm64
        asset_content_type: application/octet-stream

  # å¯é€‰ï¼šæ‰‹åŠ¨è§¦å‘æ—¶çš„é€šçŸ¥ä½œä¸š
  notify:
    name: Notify
    needs: [build-and-release, create-release]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Workflow Summary
      run: |
        echo "## ðŸŽ‰ Release Workflow Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Build Status" >> $GITHUB_STEP_SUMMARY
        echo "- Build and Release: ${{ needs.build-and-release.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Create Release: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Windows x64 binary" >> $GITHUB_STEP_SUMMARY
        echo "- Linux x64 binary" >> $GITHUB_STEP_SUMMARY
        echo "- macOS x64 binary" >> $GITHUB_STEP_SUMMARY
        echo "- macOS ARM64 binary" >> $GITHUB_STEP_SUMMARY